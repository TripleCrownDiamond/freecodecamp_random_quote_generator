<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="quotes.js"></script>
    <script>
        window.onload = init;

        function init() {
            generateQuote();
        }



        function generateQuote() {

            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?text="

            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");

            twitterLink += quoteInApiFormat;

            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");

            twitterLink += " - " + authorInApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;

        }
    </script>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box">
                    <div class="card">
                        <div class="card-header text-center">
                            Quotes Generator
                        </div>
                        <div class="card-body">
                            <h6 class="card-title">
                                <div id="text"></div>
                            </h6>
                            <p class="card-text">
                                <div class="text-danger" id="author"></div>
                            </p>
                            
                            <button class="btn btn-success btn-block" id="new-quote" onclick="generateQuote()" >New Quote</button>
                            <a class="btn btn-primary btn-block" href="#" target="_blank" id="tweet-quote" data-size="large">Tweet Quote</a>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
